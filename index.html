<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Background Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">

    <video autoplay loop muted plays-inline id="backVideo">
       <source src="images/The Maldives - Most beautiful place on the Earth.mp4" type="video/mp4">
    </video>
    <div class="logo">
        <img src="images/logo.png">
    </div>
    <div class="sidebar">
        <div class="text-box">
            <h1>Golden Resort</h1>
            <h4>Luxury Living</h4>
            <div class="line"></div>
        </div>
    </div>
    <div class="content">
        <h1>Maldives</h1>
        <p>Very nice appartments in the heart of Maldives</p>
        <div class="line2">
            </div>
        <div class="btn" id="playBtn"><img src="images/play.png" id="icon" > Watch Video
        </div>
    </div>
</div>

<script>
    var backVideo = document.getElementById('backVideo');
    var playBtn = document.getElementById('playBtn');
    var icon = document.getElementById('icon');

    playBtn.onclick = function(){
        backVideo.style.dispaly = "block";

        if(backVideo.paused){
            backVideo.play();
            icon.src = "images/pause.png";
        }
        else{
            backVideo.pause();
            icon.src = "images/play.png";
        }
    }
</script>

    
</body>
</html>
